<div class="fondo">


    <br>
    <div class="inicial">

        <form (ngSubmit)="onSubmit()">



            <div>

                <form (ngSubmit)="onSubmit()">
                    <div class="container p">
                        <h1> <span class="urgente"> Categoria de Articulos </span>
                        </h1>

                    </div>
                </form>


            </div>




            <div>
                <br>
                <br>
                <div class="container des form-group">


                    <br>
                    <mat-form-field class="example-full-width" appearance="fill" class="desp">
                        <mat-label>Codigo:</mat-label>
                        <textarea matInput class="fij" class="form-control" id="codigo" [(ngModel)]="model.cod_categoria" name="codigo" #name="ngModel"></textarea>
                    </mat-form-field>
                    <br>

                    <br>
                    <mat-form-field class="example-full-width" appearance="fill" class="desp">
                        <mat-label>Nombre:</mat-label>
                        <textarea matInput class="fij" class="form-control" id="nombre" [(ngModel)]="model.nom_categoria" name="nombre" #name="ngModel"></textarea>
                    </mat-form-field>

                    <br>
                    <br>

                    <mat-form-field class="example-full-width" appearance="fill" class="desp">
                        <mat-label>Descripcion:</mat-label>
                        <textarea matInput class="fij" class="form-control" id="descripcion" [(ngModel)]="model.des_categoria" name="descripcion" #name="ngModel"></textarea>
                    </mat-form-field>
                    <br>
                    <br>
                    <mat-form-field class="example-full-width" appearance="fill" class="desp">
                        <mat-label>Observacion:</mat-label>
                        <textarea matInput class="fij" class="form-control" id="obs" [(ngModel)]="model.obs" name="obs" #name="ngModel"></textarea>
                    </mat-form-field>


                </div>



            </div>

            <div class=" buton">
                <button mat-raised-button class="env" (click)="onSubmit">Enviar </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button mat-raised-button class="guar">Guardar</button>

            </div>

        </form>



    </div>




</div>
