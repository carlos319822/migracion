<div class="container">
    <mat-toolbar>
        <span>Atenci√≥n de Pedido</span>
    </mat-toolbar>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">



        <table mat-table [dataSource]="dataSource" matsort>


            <ng-container matColumnDef="motivo">
                <th mat-header-cell *matHeaderCellDef> Motivo solicitud </th>
                <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
            </ng-container>

            <ng-container matColumnDef="pedido_para">
                <th mat-header-cell *matHeaderCellDef> Pedido Para </th>
                <td mat-cell *matCellDef="let element"> {{element.pedido_para}} </td>
            </ng-container>

            <ng-container matColumnDef="fecha_pedido">
                <th mat-header-cell *matHeaderCellDef> Fecha Pedido </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_pedido}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>

            <ng-container matColumnDef="Observaciones">
                <th mat-header-cell *matHeaderCellDef> Observaciones </th>
                <td mat-cell *matCellDef="let element"> {{element.Observaciones}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                    <a class="pointer" style="color:#1878b0" matTooltip="ver usuario">
                        <mat-icon>search</mat-icon>
                    </a>
                    <a class="pointer" style="color:#1f656f" matTooltip="editar usuario">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" style="color:red" matTooltip="borrar usuario">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>
</div>
