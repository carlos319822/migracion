<h2 mat-dialog-title>Actualizar Pedido</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field class="crear-pedido-field">
        <input matInput placeholder="codigo almacen" formControlName="cod_almacen">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-pedido-field">
        <input matInput placeholder="autorizado" formControlName="autorizado">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-pedido-field">
        <input matInput placeholder="motivo de solicitud" formControlName="motivo_solicitud">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-pedido-field">
        <input matInput placeholder="piso destino" formControlName="piso_destino">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-pedido-field">
        <input matInput placeholder="fecha pedido" formControlName="fecha_pedido">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-pedido-field">
        <input matInput placeholder="pedido por" formControlName="pedido_por">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="cerrar()">Cerrar</button>
    <button class="mat-raised-button mat-primary" (click)="guardar()">Guardar</button>

</mat-dialog-actions>
