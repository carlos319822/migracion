<!---->
<div class="container">
    <mat-toolbar>
        <span>Pedido de Articulo</span>
    </mat-toolbar>
    <div class="add"><button class="add" mat-raised-button color="primary" routerLink="/dashboard/crear-pedido"><mat-icon>add</mat-icon></button></div>



    <div>


        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>




                <ng-container matColumnDef="motivo de solicitud">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Motivo de Solicitud </th>
                    <td mat-cell *matCellDef="let element"> {{element.motivo_solicitud}} </td>
                </ng-container>


                <ng-container matColumnDef="fecha pedido">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Pedido </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha_pedido}} </td>
                </ng-container>


                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td class="estadon" mat-cell *matCellDef="let element"> {{element.autorizado}} </td>
                </ng-container>


                <ng-container matColumnDef="observaciones">
                    <th mat-header-cell *matHeaderCellDef> Observaciones </th>
                    <td mat-cell *matCellDef="let element"> {{element.obs}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" style="text-align: right;">
                        <a class="pointer" style="color:#1878b0" matTooltip="ver usuario">
                            <mat-icon>search</mat-icon>
                        </a>
                        <a class="pointer" (click)="actualizarpedido(element)" style="color:#1f656f" matTooltip="editar usuario">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer" (click)="eliminarPedido(element)" style="color:red" matTooltip="borrar usuario">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>

        </div>
    </div>







</div>
