<h2 mat-dialog-title>Actualizar Almacen</h2>

<mat-dialog-content [formGroup]="form">




    <mat-form-field class="crear-pedido-field">
        <input matInput placeholder="codigo almacen" formControlName="cod_almacen">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-pedido-field">
        <input matInput placeholder="nombre almacen" formControlName="nom_almacen">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-pedido-field">
        <input matInput placeholder="direccion" formControlName="dir_almacen">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-pedido-field">
        <input matInput placeholder="telefono" formControlName="tlf_almacen">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-pedido-field">
        <input matInput placeholder="observaciones" formControlName="obs">
    </mat-form-field>
    <br/>


</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="cerrar()">Cerrar</button>
    <button class="mat-raised-button mat-primary" (click)="guardar()">Guardar</button>

</mat-dialog-actions>
